<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="https://www.zarla.com/images/zarla-dulce-pan-1x1-2400x2400-20210604-dhh6369jbfgmqqm3mw4c.png?crop=1:1,smart&width=250&dpr=2" type="image/png" sizes="16x16">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanLiz - Tu Panadería Favorita</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3411db;
            color: white;
            padding: 10px;
            box-shadow: 4px 4px 7px rgba(255, 0, 0, 0.6);
            background-image: url(https://i.ytimg.com/vi/ILVv8WdbyFU/maxresdefault.jpg);
            color: #6df71e;
            -webkit-text-stroke: 2px rgb(27, 17, 17);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        #contact-btn {
            background-color: #6df71e;
            color: #3411db;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #social-icons {
            display: flex;
            gap: 10px;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

        #social-icons a img {
            width: 30px; /* Tamaño ajustable según tus preferencias */
            height: auto;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2, h3, p {
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>PanLiz - Tu Panadería Favorita</h1>
        <div>
            <button id="contact-btn">Contáctanos</button>
        </div>
    </header>
    <section>
        <h2>Nuestros Productos</h2>
        <p>Bienvenido a PanLiz, donde ofrecemos una variedad de deliciosos panes y pasteles.</p>

        <h3>Panes</h3>
        <ul>
            <li>Pan de elote Grande 70$</li>
            <li>Pan de elote Medio 50$</li>
            <li>Pan de elote Chico 5$</li>
        </ul>
        <h3>Imagen del Pan de Elote</h3>
        <img src="https://cdn2.cocinadelirante.com/sites/default/files/images/2021/07/receta-pan-de-elote-con-50-pesos.jpg" alt="Pan de Elote">
    </section>

    <div id="social-icons">
        <!-- Agrega aquí tus iconos de redes sociales -->
        <a href="https://www.instagram.com/aldotadeofloresrdz/" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/1384/1384005.png" alt="Facebook"></a>
        <a href="https://twitter.com/home" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/733/733635.png" alt="Twitter"></a>
        <a href="https://www.facebook.com/aldo.floresrodriguez.79" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/1384/1384015.png" alt="Instagram"></a>
    </div>

    <footer>
        <p>&copy; 2023 PanLiz - Tu Panadería Favorita</p>
    </footer>
</body>
</html>
